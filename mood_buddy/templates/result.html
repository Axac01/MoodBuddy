<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #f0f8ff;
            position: relative;
        }

        textarea {
            width: 800px;
            height: 300px; /* Pole wynikowe jest mniejsze */
            border: 2px solid #259FD8;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none; /* Blokowanie zmiany rozmiaru */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
            color: #333;
            overflow-y: auto;
            position: absolute;
            bottom: 33%; /* 1/4 odległości od dołu */
            left: 66.66%; /* 2/3 odległości od lewej strony */
            transform: translate(-50%, 50%); /* Wyśrodkowanie środka pola */
        }

        a {
            position: absolute;
            bottom: 60%; /* Przycisk poniżej pola tekstowego */
            left: 66.66%;
            transform: translate(-50%, 50%);
            text-decoration: none;
            background-color: #259FD8;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            display: inline-block;
        }

        a:hover {
            background-color: #1e87b2;
        }
    </style>
</head>
<body>
    <div>
        <textarea id="result_data" readonly>
            Extracted Keywords:
            {% for keyword in keywords %}
                - {{ keyword }}
            {% endfor %}
        </textarea>
        <br>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
