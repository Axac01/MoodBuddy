<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #f0f8ff;
            position: relative;
        }

        textarea {
            width: 800px;
            height: 500px;
            border: 2px solid #259FD8;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none; /* Blokowanie zmiany rozmiaru */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 63%; /* 2/3 odległości od dołu */
            left: 66.66%;  /* 2/3 odległości od lewej strony */
            transform: translate(-50%, 50%); /* Wyśrodkowanie środka pola */
        }

        button {
            position: absolute;
            bottom: 25%; /* Przycisk poniżej pola tekstowego */
            left: 66.66%;
            transform: translate(-50%, 50%);
            background-color: #259FD8;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e87b2;
        }
    </style>
</head>
<body>
    <form action="/analyze" method="POST">
        <textarea id="input_data" name="input_data" placeholder="Enter your text here..."></textarea>
        <br>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
